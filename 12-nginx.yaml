- name: installing nginx
  hosts: web
  tasks:
  - name: installing nginx from redhat
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "RedHat"
  
  - name: installing nginx from debian
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "Debian"