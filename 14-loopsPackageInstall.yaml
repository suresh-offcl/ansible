- name: loops demo
  hosts: web
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loops:
    - {name: 'nginx', state: 'absent'}
    - {name: 'mysql', state: 'absent'}
    - {name: 'postfix', state: 'absent'}


